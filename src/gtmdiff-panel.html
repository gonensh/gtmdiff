<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTMDiff</title>
    <link rel="stylesheet" type="text/css" href="gtmdiff-panel.css"/>
    <link rel="stylesheet" type="text/css" href="lib/jsdiff/style.css"/>
	<script type="text/javascript" src="lib/jsdiff/diff.js"></script>
</head>
<body>
    <pre id="diff-master" class="hidden" contenteditable></pre>
    <pre id="diff-change" class="hidden" contenteditable></pre>
    <pre id="diffoutput"></pre>
    <div class="status-bar">
        <button id="btn-update">Update</button>
        <div class="inline-selector">
        <input type="radio" name="inline" id="inline-true" checked="checked" value="1">
        <label for="inline-true">Inline</label>
        <input type="radio" name="inline" id="inline-false" value="0">
        <label for="inline-false">Side-by-side</label>
        </div>
        <div id="error"></div>
    </div>
    <script src="gtmdiff-panel.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
