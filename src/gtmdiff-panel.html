<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #diff-master, 
        #diff-change {
            overflow: scroll;
            width: 50%;
            height: calc(99vh - 30px);
            margin: 0;
        }
        #diff-master {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            background-color:#EEE;
            font-style: Monaco, Menlo, monospace;
            font-size: 10pt;
        }
        #diff-change {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1;
            font-style: Monaco, Menlo, monospace;
            font-size: 10pt;
        }
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: #eee;
            z-index: 2;
            border-top: solid 1px #bbb;
        }
        .status-bar button {
            float: left;
            border: solid 1px #bbb;
            padding: 0.5em;
            margin: 0.2em;
        }
        #error {
            float: right;
            line-height: 30px;
            color: #900;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <pre id="diff-master" contenteditable></pre>
    <pre id="diff-change" contenteditable></pre>
    <div class="status-bar">
        <button id="btn-update">Update</button>
        <div id="error"></div>
    </div>
    <script src="gtmdiff-panel.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
